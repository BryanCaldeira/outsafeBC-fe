<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/_global.css" />

    <script src="./global.js" defer></script>

    <title>Components</title>

    <style>
        body {
            display: flex;
            overflow-y: hidden;
        }

        nav {
            width: 200px;
            overflow-y: auto;
            height: 100vh;
        }

        h1 {
            color: var(--success-700)
        }

        h3 {
            margin-bottom: 0;
        }

        main {
            overflow-y: auto;
            padding-bottom: 50px;
            width: 100%;
        }

        section>section {
            padding-left: 3rem;
        }

        #input>section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 300px;
        }

        #input>section>h3 {
            padding-top: 1rem;
        }
    </style>

    <script>
        if (window.location.href.includes('https')) {
            // redirect user to view hazard screen
            // window.location.replace("/pages/home");
        }
    </script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#button">Button</a></li>
            <li><a href="#input">Input</a></li>
        </ul>
    </nav>
    <main id="main">
        <h1>Components</h1>

        <section id="button">
            <h2>Button</h2>

            <section>
                <h3>Default</h3>

                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-error">Error</button>

                <h3>With Icon</h3>
                <button class="btn btn-primary">
                    Primary
                    <span class="btn__icon">
                        <i class="icon-arrow-right"></i>
                    </span>
                </button>
                <button class="btn btn-secondary">
                    <i class="icon-circle-check"></i>
                    Secondary
                </button>
                <button class="btn btn-success">Button <i class="icon-circle-check"></i></button>
                <button class="btn btn-warning">Warning <i class="icon-circle-check"></i></button>
                <button class="btn btn-error">Error <i class="icon-circle-check"></i></button>

                <h3>Disabled</h3>

                <button class="btn btn-primary" disabled>Primary</button>
                <button class="btn btn-secondary" disabled>Secondary</button>
                <button class="btn btn-success" disabled>Button</button>
                <button class="btn btn-warning" disabled>Warning</button>
                <button class="btn btn-error" disabled>Error</button>

            </section>
        </section>

        <section id="input">
            <h2>Input</h2>


            <section>
                <h3>Default</h3>
                <div class="form-field">
                    <label>
                        Label
                    </label>
                    <input type="text" placeholder="name@email.com" />
                    <span class="form-field__helper">This is a helper message.</span>
                </div>

                <div class="form-field">
                    <label>
                        Label
                    </label>
                    <input type="text" value="mikewillson@gmail.com" />
                    <span class="form-field__helper">This is a helper message.</span>
                </div>


                <h3>Disabled</h3>

                <div class="form-field">
                    <label>
                        Label
                    </label>
                    <input type="text" placeholder="name@email.com" disabled />
                    <span class="form-field__helper">This is a helper message.</span>
                </div>

                <div class="form-field">
                    <label>
                        Label
                    </label>
                    <input type="text" value="mikewillson@gmail.com" disabled />
                    <span class="form-field__helper">This is a helper message.</span>
                </div>


                <h3>Error</h3>

                <div class="form-field error">
                    <label>
                        Label
                    </label>
                    <input type="text" placeholder="name@email.com" />
                    <span class="form-field__helper">This is an error message.</span>
                </div>

                <div class="form-field error">
                    <label>
                        Label
                    </label>
                    <input type="text" value="mikewillson@gmail.com" />
                    <span class="form-field__helper">This is an error message.</span>
                </div>

                <h3>With Icon</h3>

                <div class="form-field with-icon">
                    <label>
                        Label
                    </label>
                    <i class="icon-search icon-left"></i>
                    <input type="text" placeholder="name@email.com" />
                </div>

                <div class="form-field with-icon">
                    <label>
                        Label
                    </label>
                    <i class="icon-search icon-right"></i>
                    <input type="text" value="mikewillson@gmail.com" />
                </div>
            </section>
        </section>
    </main>
</body>

</html>
