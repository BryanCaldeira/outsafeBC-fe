<html lang="en">
	<head>

		<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
		<!-- Firebase CSS -->
		<link
			type="text/css"
			rel="stylesheet"

		/>
		<!-- Bootstrap JS -->
		<script src="../../modules/bootstrap/js/bootstrap.min.js"></script>

		<link

			href="../../modules/bootstrap/css/bootstrap.min.css"

		<title>Sign Up</title>
	</head>

	<body id="home-body">
		<script src="https://accounts.google.com/gsi/client" async></script>

		<div class="ContentWrapper">
			<h1 class="text-heading-1">Create an account</h1>
			<form id="signup-form">
				<div class="InputAndLabel">
					<label for="name-input" class="text-body-2 medium">Name*</label>
					<input
						id="name-input"
						autocomplete="name"
						type="text"
						required
						class="form-control"
					/>
				</div>

				<div class="InputAndLabel">
					<label for="email-input" class="text-body-2 medium">Email*</label>
					<input
						id="email-input"
						autocomplete="username"
						type="email"
						required
						class="form-control"
					/>
				</div>

				<div class="InputAndLabel">
					<label for="password-input" class="text-body-2 medium"
						>Password*</label
					>
					<input
						id="password-input"
						type="password"
						required
						class="form-control"
					/>
					<p class="PasswordHint text-body-3 regular">
						Must be at least 8 characters
					</p>
				</div>

				<div class="InputAndLabel">
					<label for="confirm-password-input" class="text-body-2 medium"
						>Confirm Password*</label
					>
					<input
						id="confirm-password-input"
						type="password"
						required
						class="form-control"
					/>
				</div>

				<button type="submit" class="btn btn-primary">Sign up</button>
			</form>
			<div id="google-button"></div>

			<div class="text-body-2 medium Center">
				Already have an account?
				<a
					href="/pages/login/index.html"
					aria-label="Link to login"
					class="bold Link"
					>Log in</a
				>
			</div>
		</div>
	</body>
</html>
